<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Shop | Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <img src="Royal.png" alt="Rooyal Shop Logo" class="logo-img">
    <a class="navbar-brand d-flex align-items-center gap-2" href="retail.html">
      <span class="brand-text">Luxe Kaftans Kenya</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="retail.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
    <a class="cartshp position-relative" href="cart.html">
      <i class="bi bi-cart fs-4"></i>
      <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
    </a>
  </div>
</nav>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row g-4">

      <div class="col-lg-7">
        <img id="productImage" class="img-fluid rounded">
      </div>

      <div class="col-lg-5">
        <h3 id="productName" class="fw-bold"></h3>
        <p class="fs-4 fw-bold">$<span id="productPrice"></span></p>

        <p><strong>Color:</strong> <span id="productColor"></span></p>
        <p><strong>Style:</strong> <span id="productStyle"></span></p>
        <p><strong>Size:</strong> <span id="productSize"></span></p>

        <button id="addToCartBtn" class="btn btn-dark w-100">
          Add to Cart
        </button>
      </div>

    </div>
  </div>
</section>

<footer class="footer py-4 text-center">
  <p class="mb-0">Â© 2026 Luxe Kaftans Kenya. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
