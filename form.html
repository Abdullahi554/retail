  <meta charset="UTF-8">
  <title>Royal Shop | Payment</title>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <img src="Royal.png" alt="Rooyal Shop Logo" class="logo-img">
    <a class="navbar-brand d-flex align-items-center gap-2" href="retail.html">
      <span class="brand-text">Rooyal Shop</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="retail.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
    <a class="cartshp position-relative" href="cart.html">
      <i class="bi bi-cart fs-4"></i>
      <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
    </a>
  </div>
</nav>

<!-- ================= PAYMENT FORM ================= -->
<section class="py-5">
  <div class="container">
    <h3 class="text-center mb-4">Payment Form</h3>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <div class="card shadow-sm p-4">
          <form id="paymentForm">

            <!-- Payment Method -->
            <h5>Choose Payment Method</h5>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card" checked>
                <label class="form-check-label" for="cardPayment">
                  Card Bank
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="mpesaPayment" value="mpesa">
                <label class="form-check-label" for="mpesaPayment">
                  M-Pesa
                </label>
              </div>
            </div>

            <!-- Card Details -->
            <div id="cardDetails">
                <div class="mb-3">
                    <input type="text" class="form-control" id="cardName" placeholder="FirsName" required>
                </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="expiry" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="col-6">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>
            </div>

            <!-- M-Pesa Details -->
            <div id="mpesaDetails" style="display:none;">
              <div class="mb-3">
                <label for="mpesaPhone" class="form-label">M-Pesa Phone Number</label>
                <input type="text" class="form-control" id="mpesaPhone" placeholder="+2547XXXXXXXX" required>
              </div>
              <div class="mb-3">
                <label for="mpesaCode" class="form-label">M-Pesa Transaction Code</label>
                <input type="text" class="form-control" id="mpesaCode" placeholder="ABC123XYZ" required>
              </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-3">Pay Now</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</section>
