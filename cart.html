<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Shop | Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <img src="Royal.png" alt="Rooyal Shop Logo" class="logo-img">
    <a class="navbar-brand d-flex align-items-center gap-2" href="retail.html">
      <span class="brand-text">Rooyal Shop</span>
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="retail.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
    <a class="cartshp position-relative" href="cart.html">
      <i class="bi bi-cart fs-4"></i>
      <span class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display:none;">0</span>
    </a>
  </div>
</nav>

<!-- ================= CART SECTION ================= -->
<section class="cart-section py-5">
  <div class="container">
    <div class="row g-4">

      <!-- CART ITEMS -->
      <div class="col-lg-8 col-12">
        <div class="card cart-card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Your Cart</h4>
            <button onclick="clearCart()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
          </div>

          <div id="cart"></div>
        </div>
      </div>

      <!-- ORDER SUMMARY -->
      <div class="col-lg-4 col-12">
        <div class="card summary-card shadow-sm p-4">
          

          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal</span>
            <span id="subtotal">$0</span>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span>Shipping</span>
            <span>$20</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between mb-3">
            <strong>Total</strong>
            <strong id="total">$20</strong>
          </div>

          <button class="btn btn-dark w-100" onclick="checkout()">Proceed to Pay</button>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer py-4 text-center">
  <p class="mb-0">Â© 2026 Royal Shop Store. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
