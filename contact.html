<!-- ================= CONTACT FORM ================= -->
<section class="py-5">
  <div class="container">
    <h3 class="text-center mb-4">Contact Us</h3>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <div class="card shadow-sm p-4">
          <form id="contactForm">

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>

            <!-- Contact No -->
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" class="form-control" placeholder="+2547XXXXXXXX" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-dark w-100 mt-3">
              Send Message
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
</section>
